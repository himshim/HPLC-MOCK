<!DOCTYPE html>
<html>
<head>
  <title>Mock HPLC Chromatogram Generator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Mock HPLC Chromatogram Generator</h1>

  <form>
    <label for="input1">Retention Time 1</label>
    <input type="text" id="input1" name="input1">
    <label for="input2">Peak Height 1</label>
    <input type="text" id="input2" name="input2">
    <br>
    <label for="input3">Retention Time 2</label>
    <input type="text" id="input3" name="input3">
    <label for="input4">Peak Height 2</label>
    <input type="text" id="input4" name="input4">
    <br>
    <button type="button" onclick="generate_chromatogram()">Generate Chromatogram</button>
  </form>

  <div id="chromatogram"></div>

  <script>
    function generate_chromatogram() {
      var retention_time_1 = parseInt(document.getElementById("input1").value);
      var peak_height_1 = parseInt(document.getElementById("input2").value);
      var retention_time_2 = parseInt(document.getElementById("input3").value);
      var peak_height_2 = parseInt(document.getElementById("input4").value);

      var x_values = [];
      var y_values = [];

      for (var x = 0; x <= 10; x += 0.1) {
        var y = 0;
        if ((x > retention_time_1 - 1) && (x < retention_time_1 + 1)) {
          y += peak_height_1;
        }
        if ((x > retention_time_2 - 1) && (x < retention_time_2 + 1)) {
          y += peak_height_2;
        }
        y_values.push(y);
        x_values.push(x);
      }

      var trace1 = {
        x: x_values,
        y: y_values,
        fill: 'tozeroy'
      };

      var data = [trace1];

      var layout = {
        title:'Mock HPLC Chromatogram',
        xaxis: {
          title: 'Retention Time'
        },
        yaxis: {
          title: 'Peak Height'
        }
      };

      Plotly.newPlot('chromatogram', data, layout);
    }
  </script>

</body>
</html>
